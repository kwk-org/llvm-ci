apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: master-route-workers
  labels:
    app: "buildbot"
    tier: "master"
spec:
  path: /
  to:
    kind: Service
    name: master-service-workers
  port:
    targetPort: 9989
